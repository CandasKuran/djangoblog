{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}
<!-- burda crispy_filter i kullanmak istedigimiz icin dahil ediyoruz.-->

<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3> Makale Olustur</h3>
    <hr>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {{form.media}}
      {{form|crispy}}
      <!-- burda biz form olarak asagida ekledigimiz crispy formunu kullanmak istedigimizi soyluyoruz.-->
      <br>
      <button type="submit" class="btn btn-danger">Makale Ekle</button>



    </form>


  </div>
</div>

{% endblock body %}
