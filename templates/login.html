{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}       <!-- burda crispy_filter i kullanmak istedigimiz icin dahil ediyoruz.-->

<div class="row">
  <div class="col-md-6 offset-md-3">
        <h3> Giris Yap</h3>
        <hr>
  
<form method = "POST">
    {% csrf_token %}
    {{form|crispy}}           <!-- burda biz form olarak asagida ekledigimiz crispy formunu kullanmak istedigimizi soyluyoruz.-->
    <br>
    <button type = "submit" class ="btn btn-danger" >Giris Yap</button>



</form>


  </div>
</div>


{% endblock body %}
